<div class="wrapper">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pantera of panteras | paginate: { itemsPerPage: 10, currentPage: page }">
            <td>{{pantera.id}}</td>
            <td>{{pantera.nombre}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detalle/{{pantera.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/editar/{{pantera.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td><button class="btn btn-outline-danger" (click)="borrar(pantera.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="d-flex justify-content-center" (pageChange)="page = $event"></pagination-controls>
</div>
