<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
                <div class="form-group">
                    <label for="nombre">Usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Usuario</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Email</label>
                    <input type="email" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <label for="nombre">Contrase√±a</label>
                  <input type="password" class="form-control" id="nombre" name="nombre"
                  [(ngModel)]="password" required>
              </div>
  
                <button (click)="crearCuenta()" class="btn btn-outline-success btn-block">Crear usuario</button>
        </div>
    </div>
  </div>
