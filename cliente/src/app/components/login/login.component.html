<div class="container">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
              <div class="form-group">
                  <label for="nombre">Usuario</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"
                  [(ngModel)]="username" required>
              </div>
              
              <div class="form-group">
                <label for="nombre">Contraseña</label>
                <input type="password" class="form-control" id="nombre" name="nombre"
                [(ngModel)]="password" required>
            </div>
              <button (click)="checkLogin()" class="btn btn-outline-success btn-block">Iniciar sesión</button>

              <button (click)="crearCuenta()" class="btn btn-outline-success btn-block">Crear usuario</button>
      </div>
  </div>
</div>
